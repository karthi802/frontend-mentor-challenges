<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div  class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <span>0.041 ETH</span>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
        <div>
          <img src="./images/image-avatar.png" alt="avatar of Jules Wyrvern" />
          <span>Creation of Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karthikeyan</a>.
    </div>
  </body>
</html>
